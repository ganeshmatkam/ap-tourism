<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span> Video Details   </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="vPlayer" tappable>
    <!--<div class="playIcon" style="width:96%;position:absolute;text-align:center;margin-top:100px;"><ion-icon color="primary" style="font-size:52px;color:#FF9800;" name="play"></ion-icon></div>
    <img [src]="currentVideo.thumb" />-->
    <div class="video-container">
      <iframe [src]="getEmbedUrl()" frameborder="0" width="100%" height="320" allowfullscreen></iframe>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{currentVideo.title}}
      </ion-card-title>
      <p>
        {{currentVideo.desc}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
